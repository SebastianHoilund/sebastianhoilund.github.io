<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="./06-portfolio.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
<h1>Flere kvinder i IT - stærkere løsninger, stærkere Danmark</h1>
<main>
    <nav>
        <ul>
            <li>Landsfordeling</li>
            <li id="lon">Løn</li>
            <li>Kønsfordeling</li>
            <li>Karakter kvotient</li>
        </ul>
        <canvas id="genderChart" width="200" height="100" style="display:none; margin-top:20px;"></canvas>
    </nav>
    <section>
        <div id="stats"></div>
        <div id="stats_text"></div>
    </section>

    <div class="charts-grid">
        <div class="chart-card">
            <div class="chart-title">Lønforskel</div>
            <canvas id="wageDiffernceChart"></canvas>
            <div class="chart-meta">Kvinders jobs vs IT-mænd</div>
        </div>

        <div class="chart-card">
            <div class="chart-title">Kønsfordeling</div>
            <canvas id="genderDifferenceChart"></canvas>
            <div class="chart-meta">Procentvis fordeling</div>
        </div>

        <div class="chart-card">
            <div class="chart-title">Top 5 byer</div>
            <canvas id="regions"></canvas>
            <div class="chart-meta">Landsfordeling</div>
        </div>

        <div class="chart-card">
            <div class="chart-title">Gennemsnitlig karakter</div>
            <canvas id="averageGradeChart"></canvas>
            <div class="chart-meta">Top 5 uddannelser</div>
        </div>
    </div>


</main>

<footer></footer>

<script src="grades.js"></script>
<script src="regions.js"></script>
<script src="ageDifference.js"></script>
<script src="./wageDifference.js"></script>
<script src="./06-portfolio.js"></script>
</body>
</html>
